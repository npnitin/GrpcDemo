syntax = "proto3";


option java_multiple_files = true;
option java_package = "com.example.models";

message Address {
  int32 pinCode = 1;
  string street = 2;
  string city = 3;

}

message Car {
  string company = 1;
  string model = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  Address address = 3;
  Car car = 4;
}