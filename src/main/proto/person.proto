syntax = "proto3";


option java_multiple_files = true;
option java_package = "com.example.models";

message Address {
  int32 pinCode = 1;
  string street = 2;
  string city = 3;

}

message Car {
  string company = 1;
  string model = 2;
  BodyStyle body_style = 3;
}

message Dealer{
  map<int32,Car> model= 1;
}

enum BodyStyle{
  SEDAN = 0; //index 0 is default value
  SUV = 1;
  HatchBack = 2;
}

message Person {
  string name = 1;
  int32 age = 2;
  Address address = 3;
  repeated Car car = 4;
}